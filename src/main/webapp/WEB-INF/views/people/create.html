<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>

<form th:action="@{/people}" th:method="POST" th:object="${person}">
    <label for="name">Name</label>
    <input name="name" type="text"  id="name" th:field="*{name}"/>
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
    <br>
    <br>
    <label for="age">Age</label>
    <input name="age" type="text"  id="age" th:field="*{age}"/>
    <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" />
    <br>
    <br>
    <label for="email">Email</label>
    <input name="email" type="text"  id="email" th:field="*{email}"/>
    <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
    <br>
    <br>
    <label for="password">Password</label>
    <input name="password" type="password"  id="password"/>
    <br>
    <br>
    <input type="submit" value="Add person"/>
</form>
<br>
<br>
<a href="/people">Go back</a>

</body>
</html>
